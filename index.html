<!DOCTYPE html>
<html>
  <head>
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="/svg/logo/logo.svg" alt="logo">
    </div>
      <button onclick="switchLanguage('en')">
        eng
      </button>
      <button onclick="switchLanguage('fr')">
        fr
      </button>
      <div class="first">
        <h1 data-lang data-lang-en="Random User Generator" data-lang-fr="Générateur d'Utilisateurs Aléatoires">Générateur d'Utilisateurs Aléatoires</h1>
        <header>
          <div class="input_div">
            <label data-lang data-lang-en="Enter the number of users you want to generate:" data-lang-fr="Entrez le nombre d'utilisateur que vous souhaitez générer:">Entrez le nombre d'utilisateur que vous souhaitez générer:</label>
            <input
              type="number"
              id="user-count"
              placeholder="Enter number of users"
              min="1"
              value="10"
            />
          </div>
          <div class="loading_users">
            <button data-lang data-lang-en="👤 Load More Users" data-lang-fr="👤 Charger plus d'utilisateurs" onclick="fetchUsers()">👤 Charger plus d'utilisateurs</button>
            <button data-lang data-lang-en="♂️ Male Users" data-lang-fr="♂️ Utilisateurs" onclick="fetchUsers('male')">♂️ Utilisateurs</button>
            <button data-lang data-lang-en="♀️ Female Users" data-lang-fr="♀️ Utilisatrices" onclick="fetchUsers('female')">♀️ Utilisatrices</button>
            <button data-lang data-lang-en="🧹 Clear All Users" data-lang-fr="🧹 Effacer tous les utilisateurs" onclick="clearUsers()">🧹 Effacer tous les utilisateurs</button>
          </div>
        </header>
        <div class="info">
          <h4 data-lang data-lang-en="Statistics" data-lang-fr="Statistiques">Statistiques</h4>
          <div>
            <p id="user-count-display" data-lang data-lang-en="Number of users: 0" data-lang-fr="Nb d'utilisateurs : 0">Nb d'utilisateurs : 0</p>
            <p id="male-count-display" data-lang data-lang-en="Number of men: 0" data-lang-fr="Nb d'hommes : 0">Nb d'hommes : 0</p>
            <p id="female-count-display" data-lang data-lang-en="Number of women: 0" data-lang-fr="Nb de femmes : 0">Nb de femmes : 0</p>
          </div>
        </div>
    <div id="users-container" class="users_container"></div>
    <script src="script.js"></script>
  </body>
</html>
